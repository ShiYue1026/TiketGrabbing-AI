server:
  port: 6084
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  application:
    name: TicketGrabbingAi
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    servlet:
      load-on-startup: 1
    jackson:
      time-zone: GMT+8
      date-format: yyyy-MM-dd HH:mm:ss
      generator:
        WRITE_NUMBERS_AS_STRINGS: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.88.128:3306/TicketGrabbingAi?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false
    username: root
    password: root
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            platform: mariadb
    ollama:
      base-url: http://192.168.88.128:11434
      chat:
        model: deepseek-r1:1.5b
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: sk-df9724ad4d4c4e78924681113355f6dc
      chat:
        options:
          model: qwen-max-latest
      embedding:
        options:
          model: text-embedding-v3
          dimensions: 1024
    deepseek:
      base-url: https://api.deepseek.com
      api-key: sk-5928694b027c4ca483abfa5863d31b8f
      chat:
        options:
          model: deepseek-chat
easy-es:
  #默认为true,若为false则认为不启用本框架
  enable: true
  # es的连接地址,必须含端口
  address : 192.168.88.130:9200
  #账号,若无 则可省略此行配置
  username: elastic
  #密码,若无 则可省略此行配置
  password: elastic
  global-config:
    db-config:
      #索引前缀
      index-prefix: damai-
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: status
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    local-cache-scope: statement